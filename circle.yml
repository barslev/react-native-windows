machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.10.2
    
dependencies:
  pre:
    - npm install -g react-native-cli

compile:
  override:
    - react-native bundle --platform windows --entry-file index.windows.js --bundle-output ./index.windows.bundle --assets-dest . --dev false

test:
  override:
    - npm run flow-check
