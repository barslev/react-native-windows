machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    PLAYGROUND_NET46_DIR: "${HOME}/${CIRCLE_PROJECT_REPONAME}/ReactWindows/Playground.Net46"
  node:
    version: 6.10.2
    
dependencies:
  pre:
    - npm install -g react-native-cli

compile:
  override:
    - react-native bundle --platform windows --entry-file $PLAYGROUND_NET46_DIR/index.windows.js --bundle-output index.windows.bundle --assets-dest . --dev false

test:
  override:
    - npm run flow-check
